<!DOCTYPE html>
<html>
    <head>
        <title>RESERVATIONS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reservations.css">
        <!-- fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <!-- icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <!--Web-logo-->
        <link rel="icon" href="icons/logo.svg">
    </head>

    <body>
        <div class="menu">
            <div class="close-button">
                <i id="menuIcon" class="fas fa-times icon-white"></i>
            </div>
            
            <div class="admin">
                <h1>Welcome,</h1>
                <img src="icons/logo.png"/>
                <p><b>Admin</b></p>
            </div>

            <div class="buttons">
                <input type="button" name="dash" id="dashButton" value="Dashboard">
                <input type="button" name="app" id="appButton" value="Appointments">
                <input type="button" name="reserv" id="reservButton" value="Reservations">
                <input type="button" name="inv" id="invButton" value="Inventory">
                <input type="button" name="history" id="historyButton" value="History">
                <input type="button" name="bill" id="billButton" value="Billing">
            </div>

            <div class="logout">
                <input type="button" name="logout" id="logoutButton" value="LOG OUT">
            </div>
        </div>

        <div class="mainContent">
            <div class="rightSide" id="dash">
                <i id="menuIcon" class="fas fa-bars icon-white"></i>
                <h1>Today's Date:</h1>
                <p id="date">Date Placeholder</p>
            </div>

            <div class="inputs">
                <select id="date-sort">
                    <option value="recent">Recent</option>
                    <option value="upcoming">Upcoming</option>
                </select>

                <div>
                    <form id="searchContainer">
                        <button id="searchButton" type="button"><i class="fas fa-search"></i></button>
                        <div class="divider"></div>
                        <input type="text" id="searchInput" placeholder="Search...">
                    </form>
                    
                </div>
            </div>

            <div class="content">
                <div class="UpcomingReservations">
                    <div class="top-title">
                        <div class="left-title">
                            <p>Reservations</p>
                        </div>
                        <div class="right-title">
                            <select id="choice-sort">
                                <option value="all">All</option>
                                <option value="phone">Phone</option>
                                <option value="accessories">Accessories</option>
                            </select>
                        </div>
                    </div>
                    

                    <div class="reserv">
                        <div id="reserv-data">
                            <div class="classify-deets" data-category="phone">
                                <div class="reserv-deets">
                                    <h1 class="classify">Phone</h1>
                                    <p class="deets">Barbara Nightingale | 27/03/2024 | 1:00 PM - 4:00 PM</p>
                                </div>
                                <input type="button" name="details" id="deetsPhoneButton" value="Details">
                            </div>
                            <hr/>
                            <div class="classify-deets" data-category="accessories">
                                <div class="reserv-deets">
                                    <h1 class="classify">Accessories</h1>
                                    <p class="deets">Barbara Nightingale | 27/03/2024 | 1:00 PM - 4:00 PM</p>
                                </div>
                                <input type="button" name="details" id="deetsAccButton" value="Details">
                            </div>
                            <hr/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="reservations.js"></script>
    </body>
</html>
