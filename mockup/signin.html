<!DOCTYPE html>
<html>
 <head>
  <title>CHES Cellphone and Accessories Shop</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--css-->
<link href="signin.css" type="text/css" rel="stylesheet" />
<!---->

 <!--fonts-->
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Krona+One&display=swap" rel="stylesheet">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
 <!---->

 <!--icons-->
 <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.2.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
 <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.2.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
 <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.2.0/uicons-solid-straight/css/uicons-solid-straight.css'>
 <!---->


</head>
<body>
<div class="maindiv">
   <div class="leftdiv">
    <img class="logo" src="icons/logo.svg"/>
        <br>
        <p class="welcome">Welcome Back!</p>
        <p class="sign">Sign in to continue</p>
        <p class="dont">Don't have an account? <a href="signup.html">Sign up</a></p>
   </div>
   <div class= "rightdiv">
    <p class="sign2"><b>Sign In</b></p>
    <form name="myForm">
        <input class="username" type="text" name="myUser" id="myUser" placeholder="Username">
        <img src="icons/username.svg" alt="Username" class="field-image"><br>
        <input class="password" type="password" name="myPass" id="myPass" placeholder="Password">
        <img src="icons/password.svg" alt="Password" class="field-image">
        <img src="icons/eye-close.svg" alt="Key" id="eye-close" class="eye-image" onclick="togglePasswordVisibility()"><br>
        <button class="button-signin" onClick="login()">SIGN IN</button>
    </form>
    <p class="forgpass">Forgot password?</p>
   </div>
</div>

    <!--script--->
    <script type="text/javascript" src="signin.js"></script>
    <!---->
</body>
</html>
