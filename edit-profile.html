<!DOCTYPE html>
<html>
 <head>
  <title>CHES Cellphone and Accessories Shop</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--css-->
  <link href="edit-profile.css" type="text/css" rel="stylesheet" />
  <!---->

  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Krona+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
  <!---->

  <!--icons-->
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.2.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.2.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.2.0/uicons-regular-straight/css/uicons-regular-straight.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.2.0/uicons-solid-straight/css/uicons-solid-straight.css'>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
  <!---->

  <!--Web-logo-->
  <link rel="icon" href="icons/logo.svg">
  <!---->

 </head>
 <body>

  <!--header-->
  <div class="header">
   <div class="left-header">
    <i class="fi fi-rr-arrow-small-left" id="backButtonID"></i>
    <p>Edit Profile</p>
   </div>
   <div class="right-header">
    <img src="icons/logo.svg">
    <p>CHES</p>
   </div>
  </div>
  <!---->

  <!--main container-->
  <form id="editProfile" action="my-profile.html" method="get">
   <div class="main-container">
    <div class="left-main">
     <img id="profilePic" src="icons/profile.png" alt="Upload Image"><br>
     <label for="inputFile">+</label>
     <input type="file" id="inputFile" accept="image/jpeg, image/png, imgage/jpg"><br>
     <button type="button" class="change-pass" id="changePassButton">CHANGE PASSWORD</button><br>
     <button type="submit" class="save-changes" id="saveID">SAVE CHANGES</button>
    </div>
    <div class="vertical"></div>
    <!--saved changes-->
    <div class="saved-changes">
     <i class="fi fi-ss-check-circle"></i><br>
     <p>Saved Changes!</p>
     <button class="ok-btn" id="okBtnID">OKAY</button>
    </div>
    <!---->
    <div class="right-main">
     <p>First Name</p>
     <input type="text" name="firstName" class="display-info" value="Debbie" id="firstNameID"><br>
     <p>Last Name</p>
     <input type="text" name="lastName" class="display-info" value="Gerodias" id="lastNameID"><br>
     <p>Phone Number</p>
     <input type="text" name="phoneNum" class="display-info" value="09923316087" id="phoneNumberID"><br>
     <p>Email</p>
     <input type="email" name="email" class="display-info" value="debbiemichelle19@gmail.com" id="emailID"><br>
    </div>
   </div>
  </form>

  <!--script-->
  <script type="text/javascript" src="edit-profile.js"></script>
  <!---->
 </body>
</html>
