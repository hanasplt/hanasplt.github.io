<!DOCTYPE html>
<html>
 <head>
  <title>CHES Cellphone and Accessories Shop</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--css-->
  <link href="accessories-overview.css" type="text/css" rel="stylesheet" />
  <!---->

  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Krona+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
  <!---->

  <!--icons-->
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.2.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.2.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.2.0/uicons-solid-straight/css/uicons-solid-straight.css'>
  <!---->

  <!--Web-logo-->
  <link rel="icon" href="icons/logo.svg">
  <!---->

 </head>
 <body>

  <!--header-->
  <div class="header-container">
   <div class="left-header">
    <img src="icons/logo.svg">
    <p>CHES</p>
   </div>
   <div class="navbar">
    <div class="menu" id="hidden-menu">
     <a href="#"><button class="menu-btn-selected">Cellphones</button></a>
     <a href="accessories-homepage.html"><button class="menu-btn">Accessories</button></a>
     <a href="services-homepage.html"><button class="menu-btn">Services</button></a>
     <a href="about-us.html"><button class="menu-btn">About Us</button></a>
    </div>
    <div class="right-header">
     <div id="account-btn">
      <img src="icons/account.svg">
      <!--account menu//hidden-->
      <div class="account-container">
       <div class="accounts-menu">
        <div class="accounts-menu">
         <div class="acc-menu-btn" id="myProfile"><i class="fi fi-rr-user"></i>My Profile</div>
         <div class="acc-menu-btn"><i class="fi fi-rr-reservation-table"></i><a href="reservations.html">My Reservation</a></div>
         <div class="acc-menu-btn"><i class="fi fi-rr-reservation-table"></i><a href="my-appointments.html">My Appointments</a></div>
         <div class="acc-menu-btn" id="logOut"><i class="fi fi-rr-exit"></i>Log out</div>
       </div>
       </div>
      </div>
      <!---->
     </div>
     <div id="menu-icon">
      <i class="fi fi-br-bars-staggered"></i>
     </div>
     <div class="x">
      <i class="fi fi-br-cross"></i>
     </div>
    </div>
   </div>
  </div>
  <!---->

  <div style="height: 15%;"></div>

  <!--phone full specs-->
  <div class="specs-container">
   <div class="phone-container">
    <div class="back-btn"><img src="/icons/back.svg"></div>
    <div class="image">
     <button class="previous-btn"><</button>
     <img src="product-img/phonecase-overview.svg">
     <button class="next-btn">></button>
    </div>
   </div>
   <div class="specs-details">
    <div class="specs">
     <p>Infinix Note 30 5G Shockproof Case</p><br>
     <p><b>Specifications:</b></p>
     <ul>
      <li>Shock Absorption</li>
      <li>Raised Edges</li>
      <li>Polycarbonate</li>
      <li>Slim fit</li>
     </ul>
    </div>
    <div class="other-details">
     <p class="price">Php 200</p><br>
      <div class="colors">
       <p><b>Available colors:</b></p>
       <ul>
        <li>Black</li>
       </ul>
      </div>
     <div style="height: 16%;"></div>
     <button class="pre-order-btn" id="preOrderID">Pre Order Now</button>
    </div>
   </div>
  </div>
  <!---->
  <!--script-->
  <script type="text/javascript" src="accessories-overview.js"></script>
 </body>
</html>
