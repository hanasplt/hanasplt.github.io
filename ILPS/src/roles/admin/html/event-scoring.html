<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Account Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/event-scoring.css">

    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">

    <!--Web-logo-->
    <link rel="icon" href="../../../../public/assets/icons/logo.svg">

    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">

    <!-- SweetAlert CSS and JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div id="eventScoringTable" class="container">
        <div class="title">
            <p>Scoring Table</p>
        </div>
        <table id="eventScoringTableContent">
            <thead>
                <tr>
                    <th>Rank No.</th>
                    <th>Ranking</th>
                    <th>Individual/Dual</th>
                    <th>Group</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- EVENT SCORING DATA -->
            </tbody>
        </table>
        <div class="buttons">
            <div class="button-group">
                <button type="button" id="cancelBtn">Cancel</button>
                <button type="button" id="saveBtn" onclick="openScoreModal()">Add Scoring</button>
            </div>
        </div>
    </div>

    <script src="../js/EventTeamJS.js"></script>
    
</body>
</html>
