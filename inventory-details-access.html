<!DOCTYPE html>
<html>
<head>
<title>Inventory</title>
 <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="inventory.css">
        <!-- fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <!-- icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
<div class="menu">
            <div class="close-button">
                <i id="menuIcon" class="fas fa-times icon-white"></i>
            </div>
            
            <div class="admin">
                <h1>Welcome,</h1>
                <img src="icons/logo.png"/>
                <p><b>Admin</b></p>
            </div>

            <div class="buttons">
                <input type="button" name="dash" id="dashButton" value="Dashboard">
                <input type="button" name="app" id="appButton" value="Appointments">
                <input type="button" name="reserv" id="reservButton" value="Reservations">
                <input type="button" name="inv" id="invButton" value="Inventory">
                <input type="button" name="history" id="historyButton" value="History">
                <input type="button" name="bill" id="billButton" value="Billing">
            </div>

            <div class="logout">
                <input type="button" name="logout" id="logoutButton" value="LOG OUT">
            </div>
        </div>

        <div class="mainContent">
         <div class="rightSide" id="dash">
                <i id="menuIcon" class="fas fa-bars icon-white"></i>
                <h1>Today's Date:</h1>
                <p id="date">Date Placeholder</p>
            </div>
			<div class="formContainer">
			<a href="inventory.html"><input type="button" name="back" value="BACK"></a>
			</div>
			<div class="content">
			<div class="inventory-view">
                <p id="inventory-view-title">Phone Case</p>
				<br />
				<p id="inventory-view"><b>PRODUCT ID:</b>&nbsp; PC10001</p> 
				<hr class="inventory-view-line" />
				<p id="inventory-view"><b>TYPE:</b>&nbsp; Accessory</p> 
				<hr class="inventory-view-line" />
				<p id="inventory-view"><b>Model:</b>&nbsp; Infinix Note 30 5G Shockproof Case</p> 
				<hr class="inventory-view-line" />
				<p id="inventory-view"><b>COLOR/S:</b>&nbsp; Black</p> 
				<hr class="inventory-view-line" />
				<p id="inventory-view"><b>QUANTITY:</b>&nbsp; 10</p> 
				<hr class="inventory-view-line" />
				<p id="inventory-view"><b>UNIT PRICE:</b>&nbsp; PHP 150</p> 
				<hr class="inventory-view-line" />
				<p id="inventory-view"><b>SPECIFICATIONS:</b>&nbsp; Lorem Ipsum</p> 
				<hr class="inventory-view-line" />
				<div id="image-container">
				<p id="inventory-view"><b>IMAGES:</b>&nbsp;</p>
				<div class="images-wrapper">
				<img class="inventory-image" src="case1.png" alt="access_img">
				</div>
				</div>
				<a href="inventory-access-edit.html" class="btn btn-edit">Edit</a>
				&emsp13;&emsp13;&emsp13;&emsp13;
                <a class="btn btn-delete" onclick="confirmDelete()">Delete</a>	
        </div>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="inventory-edit-delete.js"></script>
</body>
</html>
