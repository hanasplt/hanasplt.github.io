<!DOCTYPE html>
<html>
 <head>
  <title>CHES Cellphone and Accessories Shop</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--css-->
<link href="signup.css" type="text/css" rel="stylesheet" />
<!---->

<!--fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Krona+One&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
<!---->

</head>
<body>
<div class="maindiv">
   <div class="leftdiv">
    <img class="logo" src="icons/logo.svg"/>
        <br>
        <p class="new">New Here?</p>
        <p class="sign">Sign up to continue</p>
        <p class="already">Already have an account? <a href="signin.html">Sign in</a></p>
   </div>
   <div class= "rightdiv">
      <p class="create"><b>Create Account</b></p>
    <form name="myForm" onsubmit="validate_form(this); checkForm(this); return false;">
        <input class="firstname" type="text" name="myFirst" id="myFirst" placeholder="First Name">
        <img src="icons/username.svg" alt="Firstname" class="field-image"><br>
        <input class="firstname" type="text" name="myLast" id="myLast" placeholder="Last Name">
        <img src="icons/username.svg" alt="Last name" class="field-image"><br>
        <input class="firstname" type="number" name="phone" id="phone" placeholder="Phone Number">
        <img src="icons/phone.svg" alt="phone number" class="field-image"><br>
        <input class="firstname" type="text" name="email" id="email" placeholder="Email (Optional)">
        <img src="icons/email.svg" alt="Email" class="field-image"><br>
        <input class="password" type="password" name="myPass" id="myPass" placeholder="Password">
        <img src="icons/password.svg" alt="Password" class="field-image">
        <img src="icons/eye-close.svg" alt="Key" id="eye-close" class="eye-image" onclick="togglePasswordVisibility()"><br>
        <input class="confirmpass" type="password" name="confirm" id="confirm" placeholder="Confirm Password">
        <img src="icons/password.svg" alt="Confirm" class="field-image">
        <img src="icons/eye-close.svg" alt="Key" id="eye-close" class="eye-image-confirm" onclick="toggleConfirmPasswordVisibility()"><br>
        <button class="button-signup">SIGN UP</button>
    </form>
   </div>
</div>

<!--script--->
<script type="text/javascript" src="signup.js"></script>
<!---->
</body>
</html>
