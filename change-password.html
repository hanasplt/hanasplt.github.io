<!DOCTYPE html>
<html>
 <head>
  <title>CHES Cellphone and Accessories Shop</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--css-->
  <link href="change-password.css" type="text/css" rel="stylesheet" />
  <!---->

  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Krona+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
  <!---->

  <!--icons-->
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.2.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.2.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.2.0/uicons-regular-straight/css/uicons-regular-straight.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.2.0/uicons-solid-straight/css/uicons-solid-straight.css'>
  <!---->

  <!--Web-logo-->
  <link rel="icon" href="icons/logo.svg">
  <!---->

 </head>
 <body>

  <!--header-->
  <div class="header">
   <div class="left-header">
    <i class="fi fi-rr-arrow-small-left" id="backButtonID"></i>
    <p>Change Password</p>
   </div>
   <div class="right-header">
    <img src="icons/logo.svg">
    <p>CHES</p>
   </div>
  </div>
  <!---->

  <!--main container-->
  <div class="main-container">
   <div class="left-main">
    <img id="profilePic" src="icons/profile.png" alt="Upload Image"><br><br>
    <button class="save-changes" id="saveID">SAVE CHANGES</button><br>
    <button class="cancel-btn" id="cancelID">CANCEL</button>
   </div>
   <div class="vertical"></div>
   <!--saved changes//hidden-->
    <div class="saved-changes">
     <i class="fi fi-ss-check-circle"></i><br>
     <p>Saved Changes!</p>
     <button class="ok-btn" id="okBtnID">OKAY</button>
    </div>
   <!---->

   <div class="right-main">
    <p>Current Password</p>
    <input type="password" class="display-info" value="debbie123" id="currentPassID" readonly>
    <img src="icons/eye-close.svg" id="eyeIcon"><br>
    <p>New Password</p>
    <input type="password" class="display-info" placeholder="Enter a new password" id="newPassID">
    <img src="icons/eye-close.svg" id="eyeIcon2"><br>
    <p>Confirm Password</p>
    <input type="password" class="display-info" placeholder="Retype your new password" id="confirmPassID">
    <img src="icons/eye-close.svg" id="eyeIcon3"><br>
   </div>
  </div>

  <!--script-->
  <script type="text/javascript" src="change-password.js"></script>
  <!---->
 </body>
</html>
