<!DOCTYPE html>
<html>
    <head>
        <title>LOGIN FORM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <!-- icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <!--Web-logo-->
        <link rel="icon" href="icons/logo.svg">
    </head>

    <body>
        <div class="theWhole">
            <img src="icons/logo.png"/>
            <div class="titleSide">
                <h1>Welcome</h1>
                <p><b>Admin</b></p>
            </div>
            <div class="loginForm">
                <div>
                    <form  class="theForm">
                        <input type="text" name="username" placeholder="USERNAME">
                        <div class="password-container">
                            <input type="password" name="password" id="passwordField" placeholder="PASSWORD">
                            <i id="togglePassword" class="fas fa-eye-slash eye-icon" onclick="togglePasswordVisibility()"></i>
                    </div>    
                        <input type="button" name="login" id="loginButton" value="LOG IN">
                        <script src="index.js"></script>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
