<!DOCTYPE html>
<html>
<head>
<title>Inventory</title>
 <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="inventory.css">
        <!-- fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <!-- icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
		<!--Web-logo-->
		<link rel="icon" href="icons/logo.svg">
		<!---->
</head>
<body>
<div class="menu">
            <div class="close-button">
                <i id="menuIcon" class="fas fa-times icon-white"></i>
            </div>
            
            <div class="admin">
                <h1>Welcome,</h1>
                <img src="icons/logo.png"/>
                <p><b>Admin</b></p>
            </div>

            <div class="buttons">
                <input type="button" name="dash" id="dashButton" value="Dashboard">
                <input type="button" name="app" id="appButton" value="Appointments">
                <input type="button" name="reserv" id="reservButton" value="Reservations">
                <input type="button" name="inv" id="invButton" value="Inventory">
                <input type="button" name="history" id="historyButton" value="History">
                <input type="button" name="bill" id="billButton" value="Billing">
            </div>

            <div class="logout">
                <input type="button" name="logout" id="logoutButton" value="LOG OUT">
            </div>
        </div>

        <div class="mainContent">
         <div class="rightSide" id="dash">
                <i id="menuIcon" class="fas fa-bars icon-white"></i>
                <h1>Today's Date:</h1>
                <p id="date">Date Placeholder</p>
            </div>
			<div class="content">
			<div class="inventory-aed">
                    <p id="inventory-aed-title">Edit Phone</p>
                    <br />
					<form>
                    <div class="inventory-aed-content">
                        <div class="inventory-aed-content-item">
                        <div class="inventory-aed-label">TYPE:</div>
                        <div class="inventory-aed-value1">
						<input type="text" id="dropdown4" name="type" value="Phone" readonly>
						</div>
                        </div>
						<div class="inventory-aed-content-item">
                        <div class="inventory-aed-label">PROD. ID:</div>
                        <div class="inventory-aed-value2"><input type="text" name="prodid" value="VIVO0001" readonly></div>
                        </div>
						<div class="inventory-aed-content-item">
                        <div class="inventory-aed-label">BRAND:</div>
                        <div class="inventory-aed-value2"><input type="text" name="brand" value="Vivo" readonly></div>
                        </div>
						<div class="inventory-aed-content-item">
                        <div class="inventory-aed-label">MODEL:</div>
                        <div class="inventory-aed-value2"><input type="text" name="model" value="V29" readonly></div>
                        </div>
						<div class="inventory-aed-content-item">
                        <div class="inventory-aed-label">COLOR/S:</div>
                        <div class="inventory-aed-value2"><input type="text" name="color" value="Majestic Red, Space Black, Himalayan Blue"></div>
                        </div>
						<div class="inventory-aed-content-item">
                        <div class="inventory-aed-label">QUANTITY:</div>
                        <div class="inventory-aed-value2"><input type="text" name="quantity" value="10"></div>
                        </div>
						<div class="inventory-aed-content-item">
                        <div class="inventory-aed-label">PRICE:</div>
                        <div class="inventory-aed-value2"><input type="text" name="price" value="PHP 29,444"></div>
                        </div>
						<div class="inventory-aed-content-item">
                        <div class="inventory-aed-label">SPECS:</div>
                        <div class="inventory-aed-value2"><input type="text" name="specs" value="Qualcomm Snapdragon 778G Proccessor, 2 GB + 256 GB RAM, 4600 mAh (TYP) Battery, 80W (11V/7.3A) Fast Charging, Funtouch OS 13 Global OS"></div>
                        </div>
						<div class="inventory-aed-content-item">
                        <div class="inventory-aed-label">IMAGE:</div>
                        <div class="inventory-aed-value2">
						<input id="image-upload" type="file" name="image" accept="image/*" multiple style="display: none;" />
						<label for="image-upload" class="file-upload">
						<i class="fa fa-cloud-upload"></i>CHOOSE IMAGE
						</label>
						</div>
                        </div>
					</div>
				<div class="button-container1">
				<div class="inventory-view-button"><a class="btn btn-save">Save</a></div>
				<div class="inventory-view-button"><a href="index.html" class="btn-cancel">Cancel</a></div>
				</div>
				</form>
				</div>
        </div>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="inventory-edit-delete.js"></script>
</body>
</html>
